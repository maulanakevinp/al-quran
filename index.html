<!DOCTYPE html>
<html lang="id">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Al-Quran & Terjemahan Indonesia Kemenag">
  <meta name="author" content="iqbalsyamhad, Maulana Kevin Pradana">

  <title>Al-Quran & Terjemahan Indonesia Kemenag</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <!-- Other custom styles -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark border-right text-white" id="sidebar-wrapper">
      <div class="sidebar-heading">Al-qur'an </div>
      <div class="list-group list-group-flush" id="sidenav"></div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <button class="btn btn-secondary" id="menu-toggle">Daftar Surat</button>
        <select class="ml-3" id="selectDisplay">
          <option value="per-surat">Per Surat</option>
          <option value="per-halaman" selected>Per Halaman</option>
        </select>
        <select class="ml-3" id="selectPage"></select>
        <div class="ml-auto">
          <h5 id="surahtitle" class="text-white"></h5>
        </div>
      </nav>

      <section class="jumbotron bg-dark text-white pt-1">
        <div class="container-fluid m-3">
          <div style="text-align: center;" id="loadingview"></div>
        </div>
        <!-- <h1 class="m-4" id="surahtitle" style="text-align: center;"></h1> -->
        <div class="bismillah d-none m-3">
          <h2 class="text-center arabic mb-3" style="line-height: 1.5; font-size: 25pt;" dir="rtl">
            بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ
          </h2>
          <p class="text-center mb-5">Dengan nama Allah Yang Maha Pengasih, Maha Penyayang.</p>
        </div>
        <div id="surah" style="margin: 20;"></div>
      </section>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    const url = new URL(location);
    const display = url.searchParams.get('display') || 'per-halaman';
    const surat = url.searchParams.get('surat') || '1';
    const currentPage = url.searchParams.get('page') || '1';
    const width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
    for (let i = 1; i <= 604; i++) {
      $('#selectPage').append('<option value="' + i + '">Halaman ' + i + '</option>');
    }
    setTimeout(() => {
      $('.list-group-item[data-id="' + surat + '"]').addClass('active');
      if (display === 'per-halaman') {
        loadPage();
      } else {
        $('#selectPage').addClass('d-none');
        getSurat($('.list-group-item.active').data('id'), $('.list-group-item.active').data('judul'), currentPage);
      }
    }, 100);
    $('#selectDisplay').val(display).trigger('change');
    $('#selectPage').val(currentPage).trigger('change');
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

    $(document).on('click','.list-group-item', function (){
      $('.list-group-item').removeClass('active');
      $(this).toggleClass('active');
      if (width > 768) {
        $("#wrapper").toggleClass("toggled");
      }
      $("#wrapper").toggleClass("toggled");
      if ($("#selectDisplay").val() === 'per-surat') {
        $('.bismillah').removeClass('d-none');
      } else {
        $('.bismillah').addClass('d-none');
      }
      const id = $(this).data('id');
      const title = $(this).data('judul');
      const page = parseInt($(this).data('page'));
      getSurat(id, title, page);
      url.searchParams.set('page', page);
      url.searchParams.set('surat', id);
      history.pushState(null, '', url);
    });

    $(document).on('change','#selectDisplay', function (){
      console.log($("#selectPage").val());
      if($(this).val() === 'per-surat') {
        const activeSurat = $('.list-group-item.active');
        if (activeSurat.length > 0) {
          const id = activeSurat.data('id');
          const title = activeSurat.data('judul');
          const page = url.searchParams.get('page') || activeSurat.data('page');
          getSurat(id, title, page);
          $("#selectPage").addClass('d-none');
        }
      } else {
        loadPage();
      }
      url.searchParams.set('display', $(this).val());
      history.pushState(null, '', url);
    });

    $("#selectPage").change(function() {
      loadPage();
      url.searchParams.set('page', $(this).val());
      history.pushState(null, '', url);
    });

    $(document).on('click', '.btn-nav', function() {
      const page = $(this).data('id');
      if (page) {
        $('#selectPage').val(page).change();
      }
    });

    // tombol arah kiri dan kanan untuk navigasi halaman
    $(document).on('keydown', function(e) {
      if ($('#selectDisplay').val() === 'per-halaman') {
        if (e.key === 'ArrowLeft') {
          $("#btnPrev").click();
        } else if (e.key === 'ArrowRight') {
          $("#btnNext").click();
        }
      }
    });

    function loadPage() {
      $(".bismillah").addClass('d-none');
      $('#selectPage').removeClass('d-none');
      const page = $('#selectPage').val();
      const paddedPage = String(page).padStart(3, '0');
      const nextPage = page > 1 ? parseInt(page) - 1 : null;
      const prevPage = page < 604 ? parseInt(page) + 1 : null;
      $('#surah').html(`
        <div class="text-center" style="background-color: #e0e0e0; position: relative;">
          <button id="btnPrev" data-id=${prevPage} class="btn btn-secondary btn-nav" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);">&lt;</button>
          <img src="./per-page/QK_${paddedPage}.webp" class="img-fluid" alt="Halaman ${page}">
          <button id="btnNext" data-id=${nextPage} class="btn btn-secondary btn-nav" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">&gt;</button>
        </div>
      `);
    }

    var baseurl = './';
    var isLoading = document.getElementById("loadingview");
    (function () {
      fetch(baseurl + 'Daftar%20Surat.json')
        .then(function (response) {
          return response.json();
        })
        .then(function (json) {
          var navContainer = document.getElementById("sidenav");
          for (var i = 0; i < json.data.length; i++) {
            var div = document.createElement("div");
            div.innerHTML = '<a class="list-group-item list-group-item-action bg-dark surat" style="cursor: pointer;" data-id="' + json.data[i].id + '" data-judul="'+ json.data[i].surat_name +'" data-page="'+ json.data[i].page_number +'">' + json.data[i].id + '. Surat ' + json.data[i].surat_name + '</a>';
            navContainer.appendChild(div);
          }
        })
        .catch(function (err) {
          alert('error: ' + err);
        });
    })();
    function getSurat(id, title, page) {
      if ($("#selectDisplay").val() === 'per-halaman') {
        $('#selectPage').val(page).change();
        return;
      }
      $('#selectPage').val(page);
      $(".bismillah").removeClass('d-none');
      isLoading.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span>'
      document.getElementById("surahtitle").innerHTML = title;
      var mainContainer = document.getElementById("surah");
      mainContainer.innerHTML = '';
      fetch(baseurl + 'Surat/' + id + '.json')
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          for (var i = 0; i < data.data.length; i++) {
            var div = document.createElement("div");
            div.innerHTML = '<p class="arabic" dir="rtl">' + data.data[i].aya_text + ' <span class="border badge badge-secondary rounded-circle" style="font-size: 20pt">' + data.data[i].aya_number + '</span></p><div class="clearfix"></div><p style="terjemah">' + data.data[i].translation_aya_text + '</p>';
            mainContainer.appendChild(div);
          }
          isLoading.innerHTML = ''
        })
        .catch(function (err) {
          alert('error: ' + err);
        });
    }
  </script>

</body>

</html>
